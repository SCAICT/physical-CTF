<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
</head>
<body>
    <h1>Player Scores</h1>
    <table id="scores">
        <thead>
            <tr>
                <th>User</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Scores will be inserted here -->
        </tbody>
    </table>

    <script>
        fetch('/list')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('scores').getElementsByTagName('tbody')[0];
                data.forEach(row => {
                    let tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.user}</td><td>${row.score}</td>`;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error fetching scores:', error);
            });
    </script>
</body>
</html>
