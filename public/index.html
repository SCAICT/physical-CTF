<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>實體 Flag | 中電會</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #FFF;
            background-color: #000;
            padding: 2rem;
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        main {
            max-width: 400px;
            margin: auto;
        }

        h1,
        h2 {
            text-align: center;
        }

        h2 {
            margin-block: 2rem 1rem;
        }

        /* General table styling */
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #f9f9f9;
        }

        th {
            font-weight: 400;
        }

        th,
        td {
            padding: .5rem 1rem;
            border: 3px solid #000000;
            position: relative;
            background: #3c3c3c;
        }

        /* 3D effect */
        th::after,
        td::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #b0b0b0;
            top: 5px;
            left: 5px;
            z-index: -1;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
        }


        /* Header styling */
        th {
            background-color: #727272;
            color: white;
        }

        /* Table body styling */
        tbody tr:nth-child(odd) td {
            background-color: #101010;
        }

        footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
            color: #909090;
        }

        footer a {
            color: #909090;
            text-decoration: none;
        }
    </style>
    <script src="https://font.emtech.cc/emfont.min.js"></script>
</head>

<body>
    <main class="emfont-Cubic11">
        <h1>實體 Flag</h1>
        <h2>排行榜</h2>
        <table id="scores">
            <thead>
                <tr>
                    <th>組別</th>
                    <th>分數</th>
                </tr>
            </thead>
            <tbody>
                <!-- Scores will be inserted here -->
            </tbody>
        </table>
        <footer>
            <a href="https:scaict.org">@SCAICT</a> 2024
        </footer>
    </main>
    <script>
        fetch('/list')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('scores').getElementsByTagName('tbody')[0];
                data.forEach(row => {
                    let tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.user}</td><td>${row.score}</td>`;
                    tableBody.appendChild(tr);
                });
                emfont.init();
            })
            .catch(error => {
                console.error('Error fetching scores:', error);
            });
    </script>

</body>

</html>
